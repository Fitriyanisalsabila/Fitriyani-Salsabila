<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitriyani Website</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: burlywood;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4e3636;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.85;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section {
      background: white;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(30, 64, 175, 0.1);
      transition: box-shadow 0.3s ease;
    }

    section:hover {
      box-shadow: 0 0 15px rgba(30, 64, 175, 0.25);
    }

    section h2 {
      margin-bottom: 1rem;
      color: #4e3636;
      font-weight: 600;
      border-bottom: 2px solid #4e3636;
      padding-bottom: 0.3rem;
    }

    p {
      font-size: 1.1rem;
      color: black;
    }

    footer {
      background: #4e3636;
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Responsive typography */
    @media (max-width: 600px){
      header h1 {
        font-size: 1.5rem;
      }
      section h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fitriyani Salsabila</h1>
    <p>Please give me a critic for my website</p>
  </header>

  <main>
    <section>

    </section>

    <section>
      <h2>Contact</h2>

    </section>
  </main>

  <footer>
    &copy; 2025 Fitriyani Salsabila
